    <script>
       

        // Gallery item hover effects

         // Enhanced SVG Cat Eye Tracking Animation
         function initCatEyeTracking() {
            const leftPupil = document.getElementById('Pupil_01');
            const rightPupil = document.getElementById('Pupil_02');
            const svg = document.getElementById('Layer_2');
            
            if (!leftPupil || !rightPupil || !svg) {
                console.log('Cat elements not found');
                return;
            }

            console.log('Cat pupils found and ready for animation');

            // Get SVG bounding box and scale factors
            function getSVGInfo() {
                const svgRect = svg.getBoundingClientRect();
                const svgViewBox = svg.viewBox.baseVal;
                
                return {
                    rect: svgRect,
                    scaleX: svgRect.width / svgViewBox.width,
                    scaleY: svgRect.height / svgViewBox.height,
                    offsetX: svgRect.left,
                    offsetY: svgRect.top
                };
            }

            // Eye centers in SVG coordinate system (based on your SVG paths)
            const leftEyeCenter = { x: 101.66, y: 173 };   // Center of left eye
            const rightEyeCenter = { x: 210.56, y: 173 }; // Center of right eye
            const maxPupilMove = 12; // Maximum pixels pupils can move from center

            function movePupils(event) {
                const svgInfo = getSVGInfo();
                
                // Convert mouse position to SVG coordinates
                const mouseX = (event.clientX - svgInfo.offsetX) / svgInfo.scaleX;
                const mouseY = (event.clientY - svgInfo.offsetY) / svgInfo.scaleY;

                // Calculate movement for left pupil
                const leftDeltaX = mouseX - leftEyeCenter.x;
                const leftDeltaY = mouseY - leftEyeCenter.y;
                const leftDistance = Math.sqrt(leftDeltaX * leftDeltaX + leftDeltaY * leftDeltaY);
                
                let leftMoveX = 0;
                let leftMoveY = 0;
                
                if (leftDistance > 0) {
                    leftMoveX = (leftDeltaX / leftDistance) * Math.min(maxPupilMove, leftDistance * 0.3);
                    leftMoveY = (leftDeltaY / leftDistance) * Math.min(maxPupilMove, leftDistance * 0.3);
                }

                // Calculate movement for right pupil
                const rightDeltaX = mouseX - rightEyeCenter.x;
                const rightDeltaY = mouseY - rightEyeCenter.y;
                const rightDistance = Math.sqrt(rightDeltaX * rightDeltaX + rightDeltaY * rightDeltaY);
                
                let rightMoveX = 0;
                let rightMoveY = 0;
                
                if (rightDistance > 0) {
                    rightMoveX = (rightDeltaX / rightDistance) * Math.min(maxPupilMove, rightDistance * 0.3);
                    rightMoveY = (rightDeltaY / rightDistance) * Math.min(maxPupilMove, rightDistance * 0.3);
                }

                // Apply transformations to the pupil groups
                leftPupil.style.transform = `translate(${leftMoveX}px, ${leftMoveY}px)`;
                rightPupil.style.transform = `translate(${rightMoveX}px, ${rightMoveY}px)`;
            }

            // Add mouse move event listener
            document.addEventListener('mousemove', movePupils);
            
            // Reset pupils on mouse leave
            document.addEventListener('mouseleave', function() {
                leftPupil.style.transform = 'translate(0px, 0px)';
                rightPupil.style.transform = 'translate(0px, 0px)';
            });

            // Add some visual feedback for testing
            svg.addEventListener('mouseenter', function() {
                console.log('Mouse entered SVG area');
            });
        }

        // Initialize eye tracking when page loads
        document.addEventListener('DOMContentLoaded', initCatEyeTracking);

        // Gallery item hover effects
        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Lightbox configuration
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        });
    </script>
